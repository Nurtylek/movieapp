<button type="button" routerLink="/">&larr;</button>
<div class="container">
    <div class="movie-details__img">
        <img [src]="movie?.img" alt="">
    </div>
    <div>
        <div class="wrap">
            <h2 class="movie-details__name">{{movie?.name}}</h2>
            <div class="movie-details__rate">{{movie?.rate}}</div>
        </div>
        <div class="movie-details__len"><strong>Duration: </strong>{{movie?.length}}</div>
        <p class="movie-details__desc">{{movie?.description}}</p>
    </div>
</div>

<h2>Movies with similar genres!</h2>

<div class="wrapper">
    <div *ngFor="let mov of movies">
        <a routerLink="/movie/{{mov.id}}">
            <img class="movie-details__img" [src]="mov.img" [alt]="mov.name">
        </a>
    </div>
</div>
